<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Mario Jump</title>
</head>
<body>
    <div class="start-screen">
        <h1>Bem-vindo ao <span class="highlight">Mario Jump!</span></h1>
        <button id="start-button">Começar Jogo</button>
        <p>Ou pressione qualquer tecla para iniciar</p>
    </div>

    <div class="game-board">
        <div class="score">Pontuação: 0</div>
        <div class="chao"></div>
        <img src="img/clouds.png" class="clouds">
        <img src="img/mario.gif" class="mario">
        <img src="img/pipe.png" class="pipe">
    </div>
</body>
</html>
